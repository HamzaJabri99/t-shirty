<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets//css/styles.css" />
    <title>t-shirty</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="header__top">
        <div class="header__container container">
          <div class="header__contact">
            <span>(+212) - 622361384 </span>
            <span>Morocco - Rabat</span>
          </div>
          <p class="header__title">
            Super Value Deals - Save more with coupons
          </p>
          <a href="./login-register.html" class="header__top-action"
            >Log In / Sign Up</a
          >
        </div>
      </div>
      <nav class="nav container">
        <a href="index.html" class="nav__logo"
          ><img src="./assets/img/tshirty1.png" alt="" class="nav__logo-img"
        /></a>
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="index.html" class="nav__link active-link">Home</a>
            </li>
            <li class="nav__item">
              <a href="shop.html" class="nav__link">Shop</a>
            </li>
            <li class="nav__item">
              <a href="accounts.html" class="nav__link">My Account</a>
            </li>
            <li class="nav__item">
              <a href="compare.html" class="nav__link">Compare</a>
            </li>
            <li class="nav__item">
              <a href="login-register.html" class="nav__link">Login</a>
            </li>
          </ul>
          <div class="header__search">
            <input
              type="text"
              placeholder="Search for items..."
              class="form__input"
            />
            <button class="search__btn">
              <img src="./assets/img/search.png" alt="" />
            </button>
          </div>
        </div>
        <div class="header__user-actions">
          <a href="wishlist.html" class="header__action-btn"
            ><img src="./assets/img/icon-heart.svg" alt="" />
            <span class="count">4</span>
          </a>
          <a href="cart.html" class="header__action-btn"
            ><img src="./assets/img/icon-cart.svg" alt="" />
            <span class="count">4</span>
          </a>
        </div>
      </nav>
    </header>
    <!-- Main -->
    <main>
      <!-- Home -->
      <section class="home section--lg">
        <div class="home__container container grid">
          <div class="home__content">
            <span class="home__subtitle">Hot Promotions</span>
            <h1 class="home__title">
              Fashion Trending <span>Great Collection</span>
            </h1>
            <p class="home__description">
              Save more with coupons & up to 20% off
            </p>
            <a href="shop.html" class="btn">Shop Now</a>
          </div>
          <img src="./assets/img/home-img.png" alt="" class="home__img" />
        </div>
      </section>

      <!-- Categories -->
      <section class="categories"></section>

      <!-- Products -->
      <section class="products"></section>

      <!-- deals -->
      <section class="deals"></section>

      <!-- New Arrivals -->
      <section class="new_arrivals"></section>

      <!-- Showcase -->
      <section class="showcase"></section>

      <!-- Newsletter -->
      <section class="newsletter"></section>
    </main>

    <!-- Footer -->
    <footer class="footer"></footer>
  </body>
</html>
